apiVersion: apps/v1
kind: Deployment
metadata:
  name: goilerplate
  labels:
    app: goilerplate
spec:
  replicas: 1
  # Strategy for zero-downtime updates
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: goilerplate
  template:
    metadata:
      labels:
        app: goilerplate
    spec:
      # Security: Run as non-root user
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 2000
      containers:
      - name: app
        image: asia-southeast2-docker.pkg.dev/practice-dev-487413/goilerplate/goilerplate:1.0.1
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
        
        # 1. Base config from file (Static)
        volumeMounts:
        - name: config-volume
          mountPath: /app/config
          readOnly: true
        
        # 2. Dynamic overrides/secrets from Env
        envFrom:
        - secretRef:
            name: goilerplate-secret
        
        # 3. Health Checks (Vital for Zero Downtime)
        livenessProbe:
          httpGet:
            path: /health # Make sure you have this endpoint!
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 20
          timeoutSeconds: 5         
          failureThreshold: 3       
          successThreshold: 1
        readinessProbe:
          httpGet:
            path: /health # Wait until DB is ready
            port: 3000
          initialDelaySeconds: 10   
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3       
          successThreshold: 2       
          
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi

      volumes:
      - name: config-volume
        configMap:
          name: goilerplate-config
          items:
          - key: config.yaml
            path: config.yaml
---
apiVersion: v1
kind: Service
metadata:
  name: goilerplate-service
spec:
  selector:
    app: goilerplate
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: goilerplate-ingress
  namespace: apps
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/server-snippet: |
      location ~* ^/internal {
        deny all;
        return 403;
      }
spec:
  ingressClassName: nginx
  rules:
  - host: your.domain.id
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: goilerplate-service
            port:
              number: 80
      - path: /partner
        pathType: Prefix
        backend:
          service:
            name: goilerplate-service
            port:
              number: 80