app:
  env: local
  name: Goilerplate
  version: 1.0.0
  description: This is a sample application configuration file.

server:
  host: localhost
  port: 3000
  prefork: false
  read_timeout: 5s
  write_timeout: 5s
  idle_timeout: 120s
  enable_cors: true

db:
  host: localhost
  port: 5432
  name: goilerplate
  sslmode: disable  
  username: postgres
  password: postgres
  min_open_connections: 10
  max_open_connections: 100
  connection_max_lifetime: 300
  connection_max_idle_time: 60
  health_check_period: 30

redis:
  enabled: true
  host: localhost:6379
  password: ""
  db: 0
  dial_timeout: 5s
  read_timeout: 5s
  write_timeout: 5s
  pool_size: 10
  pool_timeout: 6s

jwt:
  secret_key: your-super-secret-jwt-key
  access_secret: access-secret
  refresh_secret: refresh-secret
  access_token_expiry: 15m
  refresh_token_expiry: 168h # 1 week
  issuer: goilerplate

logger:
  level: debug
  