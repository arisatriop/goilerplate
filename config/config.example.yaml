app:
  env: dev
  name: Goilerplate
  version: 1.0.0
  description: This is a sample application configuration file.

server:
  host: 0.0.0.0
  port: 3000
  prefork: false
  read_timeout: 5s
  write_timeout: 5s
  idle_timeout: 120s
  enable_cors: false

db:
  driver: postgres
  host: <DB_HOST>
  port: <DB_PORT>
  name: <DB_NAME>
  sslmode: disable
  username: <DB_USERNAME>
  password: <DB_PASSWORD>
  min_open_connections: 10
  max_open_connections: 100
  connection_max_lifetime: 300
  connection_max_idle_time: 60
  health_check_period: 30

redis:
  enabled: false
  host: <REDIS_HOST> # localhost:6379
  password: <REDIS_PASSWORD>
  db: <REDIS_DB>
  dial_timeout: 5s
  read_timeout: 5s
  write_timeout: 5s
  pool_size: 10
  pool_timeout: 6s

jwt:
  secret_key: <JWT_SECRET_KEY>
  access_secret: <JWT_ACCESS_SECRET_KEY>
  refresh_secret: <JWT_REFRESH_SECRET_KEY>
  access_token_expiry: 15m
  refresh_token_expiry: 168h # 1 week
  issuer: goilerplate

log:
  level: debug
  source: false

filesystem:
  driver: s3  # Options: local, s3, drive
  max_file_size: 204800  # Maximum file size in bytes (200KB)

  # Local storage configuration
  local:
    base_path: ./storage
    base_url: http://localhost:3000/storage

  # AWS S3 configuration
  s3:
    access_key_id: YOUR_AWS_ACCESS_KEY_ID
    secret_access_key: YOUR_AWS_SECRET_ACCESS_KEY
    region: us-east-1
    bucket: your-bucket-name
    endpoint: ""  # Optional: for MinIO or S3-compatible services (e.g., http://localhost:9000)

  # Google Drive configuration
  drive:
    # Service Account: credentials_file
    # OAuth2: client_id, client_secret, refresh_token
    credentials_file: ./credentials/gdrive-sa-credentials.json
    client_id: ""
    client_secret: ""
    refresh_token: ""
    folder_id: ""

crypto:
  encryption_key: <CRYPTO_ENCRYPTION_KEY>

service:
  xendit:
    name: "XENDIT"
    base_url: "https://api.xendit.co"
    api_key: <SERVICE_XENDIT_API_KEY>
  midtrans:
    name: "MIDTRANS"
    base_url: "https://api.midtrans.com"
    api_key: <SERVICE_MIDTRANS_API_KEY>
  doku:
    name: "DOKU"
    base_url: "https://api.doku.com"
    api_key: <SERVICE_DOKU_API_KEY>

api_key:
  default: <API_KEY_DEFAULT>
  partner1: <API_KEY_PARTNER1>